welcome: Willkommen
intro_text: Dies ist eine unfertige Arbeit ohne Anspruch auf Vollständigkeit. Das Hinzufügen neuer Einträge über diese Schnittstelle ist derzeit deaktiviert, aber wir freuen uns über Ihre Vorschläge für neue Einträge oder sonstiges Feedback. Hub Health Team am DKFZ, hmc-health (at) dkfz-heidelberg.de
  Wir haben im Laufe der Zeit viele nützliche Ressourcen gesammelt und möchten diese gerne mit Ihnen teilen. Wenn Sie auf der Suche nach Metadatenstandards, Datenformaten, Software und mehr für Ihr Projekt sind, sind Sie hier genau richtig.
