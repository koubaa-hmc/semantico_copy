welcome: Welcome
intro_text: This is work in progress without claiming completeness. The addition of new entries through this interface is currently deactivated, but we are happy to hear from you with suggestions for new entries or any other feedback. Hub Health team at DKFZ, hmc-health (at) dkfz-heidelberg.de
  We have collected a lot of useful resources over the time and would like to share these with you. If you are looking for metadata standards, data formats, software and more for your project, this is the right place to look.

